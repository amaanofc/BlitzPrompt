<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}BlitzPrompt{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #1a1a1a;
        color: #ffffff;
      }
      .navbar {
        background-color: #2d2d2d;
        border-bottom: 1px solid #3d3d3d;
      }
      .navbar-brand {
        color: #ff4444 !important;
        font-weight: 700;
      }
      .nav-link {
        color: #ffffff !important;
        transition: color 0.3s ease;
      }
      .nav-link:hover {
        color: #ff4444 !important;
      }
      .dropdown-menu {
        background-color: #2d2d2d;
        border: 1px solid #3d3d3d;
      }
      .dropdown-item {
        color: #ffffff;
      }
      .dropdown-item:hover {
        background-color: #3d3d3d;
        color: #ff4444;
      }
      .card {
        background-color: #2d2d2d;
        border: 1px solid #3d3d3d;
        transition: transform 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px);
      }

      /* How It Works section cards */
      .how-it-works .card {
        background: linear-gradient(145deg, #2d1f1f, #3d2f2f);
        border: 1px solid rgba(255, 165, 0, 0.3);
        box-shadow: 0 4px 15px rgba(255, 165, 0, 0.1);
      }

      .how-it-works .card-body {
        background: transparent;
        padding: 2rem;
      }

      .how-it-works .feature-icon {
        color: #ff8c00;
        text-shadow: 0 0 10px rgba(255, 140, 0, 0.3);
      }

      .how-it-works .h5 {
        color: #ffa366;
        margin-bottom: 1rem;
      }

      .how-it-works .text-muted {
        color: #ffb366 !important;
        font-size: 0.95rem;
        line-height: 1.6;
      }

      /* Quick Access section cards */
      .quick-access .card {
        background: linear-gradient(145deg, #2d1f1f, #3d2f2f);
        border: 1px solid rgba(255, 165, 0, 0.3);
        box-shadow: 0 4px 15px rgba(255, 165, 0, 0.1);
      }

      .quick-access .card-body {
        background: transparent;
        padding: 2rem;
      }

      .quick-access .fa-2x {
        color: #ff8c00 !important;
        text-shadow: 0 0 10px rgba(255, 140, 0, 0.3);
      }

      .quick-access .h5 {
        color: #ffa366;
        margin-bottom: 1rem;
      }

      .quick-access .text-muted {
        color: #ffb366 !important;
        font-size: 0.95rem;
        line-height: 1.6;
      }

      /* Trending section cards */
      .trending-section .card {
        background-color: #2d2d2d;
        border: 1px solid #3d3d3d;
      }

      /* Empty state message in trending section */
      .trending-section .text-center.text-muted {
        color: #ff8c00 !important;
        font-size: 1.1rem;
      }

      /* Override Bootstrap's text-primary for icons in these sections */
      .how-it-works .text-primary,
      .quick-access .text-primary {
        color: #ff8c00 !important;
      }

      .btn-primary {
        background-color: #ff4444;
        border-color: #ff4444;
      }
      .btn-primary:hover {
        background-color: #ff6666;
        border-color: #ff6666;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">BlitzPrompt</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'interface' %}">Interface</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'prompt_library' %}">Library</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
              >
                {{ user.username }}
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" href="{% url 'profile' %}"
                    >Profile</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'favorites' %}"
                    >Favorites</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                </li>
              </ul>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">{% block content %} {% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
