services:
  - type: web
    name: blitzprompt
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn -c gunicorn_config.py"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PYTHONPATH
        value: "/opt/render/project/src"
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: "blitzprompt.onrender.com,*.onrender.com"
      - key: SECRET_KEY
        generateValue: true
      - key: DEEPSEEK_API_KEY
        sync: false
    plan: free
